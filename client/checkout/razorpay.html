<template name="razorpayPaymentForm">
  {{#autoForm schema=RazorpayPayment id="razorpay-payment-form" }}
<div class="row" id="load-rzp-script">
  <div class="alert alert-danger hidden">Oh! Snap!</div>
  <button type="submit" class="rui btn btn-lg btn-cta btn-block btn-complete-order" id="rzp-button">
    <span id="btn-complete-order" data-i18n="checkoutPayment.completeYourOrder">Complete your order</span>
    <i class="fa fa-spinner fa-spin hidden" id="btn-processing"></i>
  </button>
</div>
  {{/autoForm}}
</template>
